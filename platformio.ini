[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
framework = arduino
board = nodemcu-32s
lib_deps = 
	uipethernet/UIPEthernet@^2.0.8
	sui77/rc-switch@^2.6.4
	thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays@^4.2.0
monitor_speed = 115200